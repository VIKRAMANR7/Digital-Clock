<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen flex justify-center items-center bg-violet-700"
    >
      <div
        class="w-[580px] h-[180px] rounded-[10px] flex justify-center items-center bg-[linear-gradient(135deg,_#14ffe9,_#ffeb3b,_#ff00e0)]"
      >
        <div
          class="w-[565px] h-[165px] flex flex-col justify-evenly items-center rounded-[5px] bg-[#1b1b1b]"
        >
          <p
            class="text-[36px] bg-[linear-gradient(135deg,_#14ffe9,_#ffeb3b,_#ff00e0)] bg-clip-text text-transparent dateDetails"

          <p
            class="text-[72px] font-bold bg-[linear-gradient(135deg,_#14ffe9,_#ffeb3b,_#ff00e0)] bg-clip-text text-transparent clock-timer"
